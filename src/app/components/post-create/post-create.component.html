<div class="container py-5">

        <div class="form-group">
          <label for="postTitle">Title</label>
          <input [(ngModel)]="postNameTitle" type="text" class="form-control" id="postTitle" aria-describedby="titleHelp" placeholder="Enter Post Title">
          
        </div>
        <div class="form-group">
          <label for="postContent">Post Content</label>
          <textarea [(ngModel)]="postNameContent" class="form-control" id="postContent" placeholder="Post Content"></textarea>
        </div>
        <button (click)="onSubmitPost()" type="submit" class="mt-3 btn btn-primary">Submit</button>


    <p>{{ newPost }}</p>
</div>
